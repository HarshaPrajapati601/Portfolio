<div class="row mainDiv">
    <div class="col-6">
           <p style="text-align: center">   
            <figure class="figure" *ngFor="let img of images">
                    <img src="{{img.path}}" class="rounded-circle profileImage figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                    <figcaption class="figure-caption">{{img.figCaption}}</figcaption>
             </figure>        
    </div>
    <div class="col-6">
        <form class="form-horizontal container" [formGroup]="empFormGroup" (ngSubmit)="onSubmit()">          
                <h3 class="">Create User</h3> 
                <div class="form-group">
                    <label for="firstName">First Name </label>
                        <input type="text" formControlName="firstName" class="form-control"
                         [ngClass]="{'is-invalid':submitted && f.firstName.errors}">
                         <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" 
                    [ngClass]="{'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">User Name</label>
                    <input type="text" formControlName="userName" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">User Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName">Password</label>
                    <input type="text" formControlName="password" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="btn-toolbar center">
                <button  [disabled]="loading"  class="btn buttonsave " type="submit">
                    Register
                </button>
                <button  routerLink='/login'  class="btn buttonCancel " type="submit">
                    Cancel
                </button>
                <!-- <button [disabled]="loading" class="btn btn-primary">Register</button> -->
                <!-- <button class="btn btn-primary" (click)="loadData()" style=" width: 100%;" type="button">
                    Load Data
                </button> -->
                <div *ngIf="loading">
                    <h4>Loading....</h4>
                </div>
                </div>            
        </form>
    </div>
</div>
